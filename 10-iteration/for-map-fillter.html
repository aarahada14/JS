<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR-MAP-FILLTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
</body>
<script>

// ..........................................FOR-EACH.......................................... 

let name  = ["Amit", "rajvi", "Mujju", "Hitisha", "aara", "vibhuti"]
let name2 =[]
 name.forEach((ele) => {
    name2.push(ele)
    console.log(ele.toLocaleUpperCase())
})

// ..........................................filter.......................................... 


let name3 = name.filter(ele => ele.length <5)

    console.log(name3)
    name3.forEach((ele) => {
        document.write(`<h2>${ele}</h2>`)
    }) 


// ..........................................map.......................................... 

let c = ["blue", "pink","black"]

let c2 = c.map((ele) => ele.toLocaleUpperCase())
    console.log(c2)

</script>
</html>
