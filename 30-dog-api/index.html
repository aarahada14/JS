<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog-api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .allDogImg div:first-child{
            width: 100% !important;
            aspect-ratio: 1/1 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 p-2">
                <div class="shadow" style="height: 400px;">
                    <img class="randomDog img-thumbnail" loading="lazy" src="" alt="">
                    <button class="btn btn-success btn-sm" onclick="callRandomDog()">Fetch</button>
                </div>
            </div>
            <div class="col-4 p-2">
                <div class="shadow overflow-auto" style="height: 400px;">
                   <ul class="list">

                   </ul>
                </div>
            </div>
            <div class="col-4 p-2">
                <div class="shadow p-2" style="height: 400px;">
                    <input type="text" class="form-control search form-control-sm mb-2">
                    
                    <img class="searchDog img-thumbnail" loading="lazy" src="" alt="">
                </div>
            </div>
            <div class="col-4 p-2">
                <div class="shadow p-2  overflow-auto" style="height: 500px;">
                    <select class="form-select form-select-sm selectDog" aria-label="Small select example">
                        <option selected>Open this select menu</option>
                      </select>

                      <div class="row allDogImg">
                       
                      </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
