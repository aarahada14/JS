<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container  border border-4 border-primary p-3 bg-primary-subtle shadow-sm rounded-1 w-25" style="height: 500px;" >
        <h3 class="text-center py-4">Change Password</h3>
        <br>
        <div class="row mb-3">
            <label for="staticEmail" class="col col-form-label">Current password</label>
            <div class="col text-black">
                <input type="password" class="form-control" id="current">
            </div>
          </div>
          <br>
          <div class="row mb-3">
            <label for="inputPassword" class="col col-form-label">New password</label>
            <div class="col">
              <input type="password" class="form-control" id="new">
            </div>
          </div>
          <br>
          <div class="row mb-3">
            <label for="inputPassword" class="col col-form-label">Confirm password</label>
            <div class="col">
              <input type="password" class="form-control" id="confirm">
            </div>
          </div>
          <br>
          <br>
          <div class="col text-center">
            <button class="border border-secondary rounded-1 py-2 w-50 btn btn-primary" onclick="change()">Submit</button>
          </div>
          
    </div>
    <br>
    <br>
  
            
        </div>
    </div>
</body>

<script>
    let store="aara1414";

    function change(){

        let CurrentPassword =document.getElementById("current").value
        let NewPassword = document.getElementById("new").value
        let ConfirmPassword = document.getElementById("confirm").value

        if(CurrentPassword==store){
            if(NewPassword!=CurrentPassword){
                if(NewPassword == ConfirmPassword){
                    store=NewPassword;
                    alert("password change success!")
                }
                else{
                    alert("new password and confirm password do not match!")

                }
            }
            else{
                alert("New password password and current password are same.")
            }
        }
        else{
            alert(" old password did not match")
        }

    }

</script>
